<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expence-Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Harcama Hesaplayici</h1>
    <div class="container">
      <h3>
        <span>Hos geldiniz...</span>
        <input id="user-inp" type="text" placeholder="isminizi giriniz.." />
      </h3>

      <form>
        <div class="double">
          <div class="form-field">
            <label>Harcama</label>
            <input id="title-inp" type="text" />
          </div>
          <div class="form-field">
            <label>Fiyat</label>
            <input id="price-inp" type="number" />
          </div>
        </div>

        <div class="double">
          <div class="form-check-field">
            <input type="checkbox" id="checked" />
            <label for="checked">Odendi</label>
          </div>

          <button id="add-btn">Ekle</button>
        </div>
      </form>

      <div class="sum">
        Toplam Harcama <span id="price-info">0</span> &#8378;
      </div>

      <select>
        <option value="all">Hepsi</option>
        <option value="paid">Odenenler</option>
        <option value="not-paid">Odenmeyenler</option>
      </select>

      <div id="list"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
